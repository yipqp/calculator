<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <header>
        <h1 class="title">calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <div class="display">test</div>
            <div class="buttons">
                <div class="row">
                    <button class="clear">AC</button>
                    <button class="sign">+/-</button>
                    <button class="percent">%</button>
                    <button class="divide">/</button>
                </div>
                <div class="row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="multiply">x</button>
                </div>
                <div class="row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="subtract">-</button>
                </div>
                <div class="row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="add">+</button>
                </div>
                <div class="row">
                    <button class="delete">/</button>
                    <button class="0">0</button>  
                    <button class="decimal">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">temp</footer>
</body>
</html>
