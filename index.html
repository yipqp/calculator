<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/25cf244630.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <header>
        <h1 class="title">calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <div id="display">
                <div id="top-display"></div>
                <div id="bottom-display">0</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button id="clear">AC</button>
                    <button id="-" class="sign numbers">+/-</button>
                    <button id="percent">%</button>
                    <button id="divide" class="operations">/</button>
                </div>
                <div class="row">
                    <button id="7" class="numbers">7</button>
                    <button id="8" class="numbers">8</button>
                    <button id="9" class="numbers">9</button>
                    <button id="multiply" class="operations">x</button>
                </div>
                <div class="row">
                    <button id="4" class="numbers">4</button>
                    <button id="5" class="numbers">5</button>
                    <button id="6" class="numbers">6</button>
                    <button id="subtract" class="operations">-</button>
                </div>
                <div class="row">
                    <button id="1" class="numbers">1</button>
                    <button id="2" class="numbers">2</button>
                    <button id="3" class="numbers">3</button>
                    <button id="add" class="operations">+</button>
                </div>
                <div class="row">
                    <button id="delete">del</button>
                    <button id="0" class="numbers">0</button>  
                    <button id="." class="numbers">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/yipqp/calculator/">
            yipqp
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
