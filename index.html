<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <header>
        <h1 class="title">calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <div class="display">test</div>
            <div class="buttons">
                <div class="row">
                    <button id="clear">AC</button>
                    <button id="sign">+/-</button>
                    <button id="percent">%</button>
                    <button id="divide" class="operations">/</button>
                </div>
                <div class="row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="multiply" class="operations">x</button>
                </div>
                <div class="row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="subtract" class="operations">-</button>
                </div>
                <div class="row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="add" class="operations">+</button>
                </div>
                <div class="row">
                    <button id="delete">/</button>
                    <button id="0">0</button>  
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">temp</footer>
</body>
</html>
